<div class="course-list">
	<div class="identifier">
		<span class="bold">Matricule:</span> {{student.matricule}}<br>
		<span class="bold">Nom:</span> {{student.fullName}}
	</div>

	<div class="form-group">
		<label for="sessionList">Session</label>

		<select class="form-control">
			<option val="none"></option>
			<option *ngFor="let session of sessions">{{session}}</option>
		</select>
	</div>

	<table class="table">
		<thead>
			<tr>
				<th>Session</th>
				<th>Num√©ro de cours</th>
				<th>Titre</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let course of courses">
				<td>{{course.session}}</td>
				<td>{{course.number}}</td>
				<td>{{course.title}}</td>
			</tr>

			<tr *ngFor="let defaultRow of defaultRows">
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
</div>
